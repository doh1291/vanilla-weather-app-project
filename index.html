<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/style.css" />
   <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper"></div>
        <div class="weather-app">
        <div class="overview"></div>
        </div>
    <h1 id="city"></h1>
    <ul>
        <li>
            Friday 5:0
        </li>
        <li id="description">
            Clear
        </li>
    </ul>
    <div class="row">
        <div class="col-md-6">
            <div class="clearfix weather-temperature"></div>
            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
            alt="Cloudy"
            class="float-left"
            />
            <div class="float-left"></div>
            <strong id= "temperature"></strong> °C | °F </div>
    <div class="col-md-6">
        <ul>
            <li>
                Humidity: <span id="humidity"></span>%
            </li>
            <li>
                Wind: <span id="wind"></span>16 km/h
            </li>
        </ul>
    </div>
    <small>
        <a href="https://github.com/doh1291/vanilla-weather-app-project"
        target=_"blank"
        >Open-source code</a> by Darrah Hernandez
    </small>
</div>
    <script src="src/app.js"></script>
</body>
</html>
